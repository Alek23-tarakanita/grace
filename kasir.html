<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Kasir Toko</title>
	<link rel="stylesheet" type="text/css" href="style_kasir.css">
	<script type="text/javascript" src="data.js"></script><!-- <script type="text/javascript" src="data.js"> -> digunakan untuk memanggil file javascript-->
</head>
<body>
	<div class="halaman-kasir" onchange="kasir()">
		<h2>Kasir Toko SMA</h2>

		<label>Nama Customer :</label>
		<input type="text" id="nama"><br>
		<label>Nama Barang :</label>
		<input type="text" id="barang"><br>
		<label>Qty :</label>
		<input type="text" id="qty"><br>
		<label>Harga Barang :</label>
		<input type="text" id="harga"><br><br>

		<button onclick="kasir()">Proses</button>
		<p>Total Biaya = <span id="hasil"></span></p>

	</div>



</body>
</html>
